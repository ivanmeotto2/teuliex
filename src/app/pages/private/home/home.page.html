<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-margin">
      <ion-col [sizeXs]="12" [sizeSm]="5" *ngFor="let notizia of news">
        <ion-card class="news-card" (click)="openNews(notizia.newsId)">
          <ion-card-header>
            <ion-img (ionImgDidLoad)="dismissLoading()" [src]="notizia.imgs.length > 0 ? notizia.imgs[0] : defaultImage"
              [alt]="notizia.imgs.length > 0 ? notizia.imgs[0] : defaultImage"></ion-img>
          </ion-card-header>
          <ion-card-content>
            <ion-title>{{notizia.title}}</ion-title>
            <p>{{notizia.content}}</p>
            <ion-row class="ion-margin-top">
              <ion-chip *ngFor="let tag of notizia.tags" [color]="tag.color">{{tag.tagName}}</ion-chip>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
