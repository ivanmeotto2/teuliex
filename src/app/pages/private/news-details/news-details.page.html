<ion-header>
  <ion-toolbar>
    <ion-row class="ion-margin-start">
      <ion-icon size="large" name="arrow-back-outline" [routerLink]="['/private/home']" routerDirection="back">
      </ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img *ngIf="news.imgs.length > 0" class="cover-image" [src]="news.imgs[0]" alt="cover-image"
    (click)="openFullscreenImage(news.imgs[0])" />
  <ion-grid>
    <ion-row class="ion-margin-top ion-justify-content-center ion-text-center">
      <h1><b>{{news.title | uppercase}}</b></h1>
      <h3><b>{{news.subtitle ? news.subtitle : null}}</b></h3>
    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center content-row">
      <p class="ion-text-justify">{{news.content}}</p>

    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-chip *ngFor="let tag of news.tags" outline [color]="tag.color">{{tag.tagName}}</ion-chip>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="img-row">
      <ion-col [sizeSm]="3" [sizeXs]="12" *ngFor="let img of news.imgs">
        <ion-card>
          <ion-card-content>
            <ion-img [src]="img" [alt]="img" (click)="openFullscreenImage(img)"></ion-img>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
