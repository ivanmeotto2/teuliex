<ion-content>
  <ion-item-group>
    <ion-row [hidden]="!id">
      <ion-toolbar>
        <ion-icon class="ion-margin" slot="end" size="large" name="close-outline" (click)="closeProfileModal()">
        </ion-icon>
      </ion-toolbar>
    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center">
      <div class="img-div">
        <input #imgInput type="file" accept="image/*" id="profileImage" hidden (input)="changeImage($event)" />
        <img [src]="tempUser.imgUrl" />
        <ion-icon [hidden]="checkDisabled()" color="light" size="large" name="camera" (click)="imgInput.click()">
        </ion-icon>
      </div>
    </ion-row>
    <ion-item-group class="ion-margin-top">
      <ion-item>
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [disabled]="checkDisabled()" [(ngModel)]="tempUser.nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cognome</ion-label>
        <ion-input [disabled]="checkDisabled()" [(ngModel)]="tempUser.cognome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input disabled [(ngModel)]="tempUser.email" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Cellulare</ion-label>
        <ion-input [disabled]="checkDisabled()" [(ngModel)]="tempUser.cellulare" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Data di nascita</ion-label>
        <ion-datetime disabled pickerFormat="DD/MM/YYYY" displayFormat="DD/MM/YYYY" [(ngModel)]="tempUser.dataNascita">
        </ion-datetime>
      </ion-item>
      <div class="autocomplete-div">
        <ion-item class="searchbar-container">
          <ion-label position="stacked">Localit√†</ion-label>
          <ion-input [disabled]="checkDisabled()" (ionFocus)="setIsLocationSelected(true)"
            (ionChange)="searchForAddress()" debounce="1000" [(ngModel)]="autocompleteLocation.input"></ion-input>
        </ion-item>
        <ion-list class="places-autocomplete" [hidden]="autocompleteItems.length === 0 || !isLocationSelected">
          <ion-item *ngFor="let item of autocompleteItems" (click)="selectedPlace(item)">{{item.description}}
          </ion-item>
        </ion-list>
      </div>
      <ion-item>
        <ion-label position="stacked">Professione</ion-label>
        <ion-input [disabled]="checkDisabled()" [(ngModel)]="tempUser.professione"></ion-input>
      </ion-item>
      <div class="autocomplete-div">
        <ion-item class="searchbar-container">
          <ion-label position="stacked">Indirizzo spedizione calendario</ion-label>
          <ion-input [disabled]="checkDisabled()" (ionFocus)="setIsLocationSelected(false)"
            (ionChange)="searchForAddress()" debounce="1000" [(ngModel)]="autocompleteCalendar.input"></ion-input>
        </ion-item>
        <ion-list class="places-autocomplete" [hidden]="autocompleteItems.length === 0 || isLocationSelected">
          <ion-item *ngFor=" let item of autocompleteItems" (click)="selectedPlace(item)">{{item.description}}
          </ion-item>
        </ion-list>
      </div>
      <ion-button [hidden]="checkDisabled()" [disabled]="checkButtonDisabled()"
        class="ion-margin-top ion-justify-content-center button" expand="block" (click)="updateProfile()">
        Salva modifiche</ion-button>
    </ion-item-group>
  </ion-item-group>
</ion-content>
