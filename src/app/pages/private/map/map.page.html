<ion-content>
  <google-map height="100%" width="100%" [center]="center" [zoom]="10" [options]="mapOptions">
    <span *ngIf="points">
      <map-marker *ngFor="let point of points" [position]="point.getPosition()" (mapClick)="prova(point)">
      </map-marker>
    </span>
  </google-map>
  <ion-fab horizontal="start" vertical="bottom" (click)="openFilters()">
    <ion-fab-button>
      <ion-icon name="options-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
