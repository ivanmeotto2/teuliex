<ion-content>
  <span *ngIf="currentTab === 'map'">
    <google-map #map height="100%" width="100%" [center]="center" [zoom]="10" [options]="mapOptions">
      <span *ngIf="points">
        <map-marker *ngFor="let point of points" (mapClick)="prova(point)" [position]="point.getPosition()">
          <map-info-window></map-info-window>
        </map-marker>
      </span>
    </google-map>
  </span>
  <span *ngIf="currentTab === 'list'">
    <span *ngIf="filteredUsers.length === 0" class="ion-justify-content-center ion-text-center ion-padding">
      <ion-title>Nessun risultato</ion-title>
    </span>
    <span *ngIf="filteredUsers.length > 0">
      <ion-list>
        <ion-item *ngFor="let user of filteredUsers">
          <ion-img [src]="user.imgUrl" class="ion-padding"></ion-img>
          <ion-list>
            <ion-text><b>{{user.nome + ' ' + user.cognome | uppercase}}</b></ion-text>
            <ion-text>{{user.dataNascita | date: 'dd/MM/yyyy'}}</ion-text>
            <ion-text>{{user.localita}}</ion-text>
            <ion-text>{{user.lavoro}}</ion-text>
          </ion-list>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>
      </ion-list>
    </span>
  </span>
</ion-content>
<ion-footer class="ion-padding-start ion-padding-end">
  <ion-toolbar>
    <ion-icon name="map-outline" size="large" (click)="toggleView()"></ion-icon>
    <div class="gps-filters" slot="end">
      <ion-title (click)="openFilters()">Trova allievo</ion-title>
      <ion-icon name="locate-outline" slot="end" size="large" (click)="getLocation()"></ion-icon>
    </div>
  </ion-toolbar>
</ion-footer>
