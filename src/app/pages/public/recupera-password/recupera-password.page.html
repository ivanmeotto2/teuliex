<ion-header>
  <ion-toolbar>
    <ion-row class="ion-margin-start">
      <ion-icon size="large" name="arrow-back-outline" [routerLink]="['/auth/login']" routerDirection="back"></ion-icon>
      <ion-title>Recupera Password</ion-title>
    </ion-row>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-margin-top ion-justify-content-center">
    <h1>Recupera la tua password</h1>
  </ion-row>
  <ion-row class="ion-margin-top ion-justify-content-center">
    <ion-text>Inserisci la tua email</ion-text>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-text>Controlla la tua casella di posta e clicca nel link per modificare la tua password</ion-text>
  </ion-row>
  <ion-row class="ion-margin-top ion-justify-content-center">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <div class="button-row">
      <ion-button color="primary">
        Invia
      </ion-button>
    </div>

  </ion-row>
</ion-content>
