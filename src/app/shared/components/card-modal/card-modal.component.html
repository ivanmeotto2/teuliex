<ion-content>
  <ion-toolbar>
    <ion-icon name="close-outline" slot="end" size="large" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
  <ion-grid>
    <h2>Inserisci i dati della carta</h2>
    <ion-item class="ion-no-padding">
      <ion-label position="stacked">Numero carta</ion-label>
      <ion-input type="text" maxlength="16" [(ngModel)]="card.number"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="3">
        <ion-item class="ion-no-padding">
          <ion-label position="stacked">Mese</ion-label>
          <ion-datetime pickerFormat="MM" displayFormat="MM" [(ngModel)]="card.expMonth"
            (ngModelChange)="formatElement(card.expMonth.toString(), 1)"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-item class="ion-no-padding">
          <ion-label position="stacked">Anno</ion-label>
          <ion-datetime pickerFormat="YYYY" displayFormat="YY" max="2040" [min]="year" [(ngModel)]="card.expYear"
            (ngModelChange)="formatElement(card.expYear.toString(), 0)">
          </ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item class="ion-no-padding">
          <ion-label position="stacked">CVC</ion-label>
          <ion-input type="number" minlength="3" maxlength="3" [(ngModel)]="card.cvc"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-button class="ion-margin-top" expand="block" (click)="validateCard()">Paga â‚¬ {{importo}}</ion-button>
  </ion-grid>
</ion-content>
