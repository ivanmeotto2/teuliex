<ion-content>
  <ion-row class="ion-margin-top ion-margin-end ion-justify-content-end">
    <ion-icon size="large" name="close-outline" (click)="closePopover(false)"></ion-icon>
  </ion-row>
  <ion-item-group class="ion-justify-content-center ion-margin-bottom">
    <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-item>
        <ion-label position="stacked">Cognome</ion-label>
        <ion-input autocomplete="off" [(ngModel)]="filters.surname"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center autocomplete-div">
      <ion-item class="searchbar-container">
        <ion-label position="stacked">Localit√†</ion-label>
        <ion-input autocomplete="street-address" [(ngModel)]="autocomplete.input" (ionChange)="autocompleteAddress()"
          debounce="500">
        </ion-input>
      </ion-item>
      <ion-list class="places-autocomplete" [hidden]="autocompleteItems.length === 0">
        <ion-item *ngFor="let item of autocompleteItems" (click)="selectedPlace(item)">{{item.description}}
        </ion-item>
      </ion-list>
    </ion-row>
    <ion-row class="ion-margin-top ion-justify-content-center">
      <ion-item>
        <ion-label position="stacked">Professione</ion-label>
        <ion-input autocomplete="off" [(ngModel)]="filters.job"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-item class="ion-no-padding">
        <ion-checkbox [(ngModel)]="filters.aroundMe" [disabled]="!geolocalization"
          (ionChange)="filters.searchRadius = 0"></ion-checkbox>
        <ion-label class="ion-padding">Cerca utenti in un raggio</ion-label>
      </ion-item>
      <ion-item *ngIf="filters.aroundMe">
        <ion-label position="stacked" class="ion-margin-bottom">Raggio di ricerca</ion-label>
        <span class="slider-container">
          <ion-range class="ion-padding" min="0" max="1000" (ionChange)="setSearchRange($event)"></ion-range>
          <ion-text>{{filters.searchRadius}} km</ion-text>
        </span>
      </ion-item>
    </ion-row>
    <ion-button class="ion-margin-top" expand="block" [disabled]="checkDisabled()" (click)="closePopover(true)">
      Filtra
    </ion-button>
    <ion-row></ion-row>
  </ion-item-group>
</ion-content>
